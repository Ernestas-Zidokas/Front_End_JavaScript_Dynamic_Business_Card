<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>JS</title>
</head>
    <body>
      <div class="form">
        <div>
          <label for="name">Name</label>
          <input id="name" type="text" name="name">
        </div>
        <div>
          <label for="lastname">LastName</label>
          <input id="lastname" type="text" name="lastname">
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="text" name="email" value="">
        </div>
        <div>
          <label for="phone">Phone</label>
          <input id="phone" type="number" name="phone" value="">
        </div>
        <div>
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="8" cols="80"></textarea>
        </div>
        <button id="submit" type="button" name="submit">Submit</button>
        <button id="clear" type="button" name="clear">Clear</button>
      </div>
      <div id="card">

      </div>
      <script src="app.js"></script>
    </body>
</html>
